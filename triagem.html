<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Triagem</title>
</head>
<body>
    <header>
        <h1>Triagem</h1>
    </header>

    <main>
        <form action="iniciar-ocorrencia.html">
            <strong>A vítima está acordada?</strong><br>
            <input type="rádio" name="acordado" value="sim">Sim<br>
            <input type="radio" name="acordado" value="não">Não<br>
            <br>

            <strong>A vítima bateu a cabeça?</strong><br>
            <input type="rádio" name="cabeca" value="sim">Sim<br>
            <input type="rádio" name="cabeca" value="não">Não<br>
            <br>

            <strong>A vítima está respondendo?</strong><br>
            <input type="rádio" name="respondendo" value="sim">Sim<br>
            <input type="rádio" name="respondendo" value="não">Não<br>
            <br>

            <strong>Á quanto tempo aproximadamente ocorreu o acidente?</strong><br>
            <input type="rádio" name="tempo" value="10">Até 10 minutos<br>
            <input type="rádio" name="tempo" value="20">Até 20 minutos<br>
            <input type="rádio" name="tempo" value="30">Mais que 30 minutos<br>
            <input type="rádio" name="tempo" value="Não sei">Não tenho idéia<br>
            <br>
            <button>Enviar</button>
        </form>
    </main>
</body>
</html>
